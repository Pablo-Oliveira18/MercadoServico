<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/private/template/template.xhtml">

        <ui:define name="conteudo">  <!-- define é onde defino meu conteudo -->
        <h1>Categorias</h1>
        <p:dataTable value="#{categoriaMB.categorias}" var="categoria" emptyMessage="Caso Não Exista, Exiba">
            <p:column headerText="Descrição"> 
                #{categoria.descricao}
            </p:column>
           
            <p:column headerText="Editar" width="80">
                <p:commandLink value="Editar" action="#{categoriaMB.buscaDados(categoria)}"/>
            </p:column>
            
            <p:column headerText="Excluir" width="80">
                <p:commandLink value="Excluir" action="#{categoriaMB.excluir(categoria)}"
                               onclick="if (!confirm('Confirma a exclusão ?')) return false"/>  
            </p:column>
                
        </p:dataTable>
            <p:commandButton value="Novo" id="Novo" action="#{categoriaMB.novo()}" /> <br/>
            
        </ui:define>
            
    </ui:composition>

</html>
